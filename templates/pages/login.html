{% extends "base.html" %}

{% block content %}

<style>
    .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .login-container::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        top: -250px;
        right: -250px;
        border-radius: 50%;
    }

    .login-container::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        bottom: -200px;
        left: -200px;
        border-radius: 50%;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 48px;
        border-radius: 20px;
        width: 100%;
        max-width: 460px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
    }

    .login-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .login-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 36px;
        font-weight: 700;
        color: white;
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    .login-title {
        color: #ffffff;
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 8px 0;
    }

    .login-subtitle {
        color: #94a3b8;
        font-size: 14px;
        font-weight: 500;
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        color: #94a3b8;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #64748b;
        font-size: 18px;
        pointer-events: none;
    }

    .form-input {
        width: 85%;
        padding: 14px 16px 14px 48px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        color: #ffffff;
        font-size: 15px;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-input:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
        color: #64748b;
    }

    .login-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .login-footer {
        margin-top: 32px;
        text-align: center;
        color: #64748b;
        font-size: 13px;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 32px 24px;
        }

        .login-title {
            font-size: 24px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            font-size: 28px;
        }
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">FM</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Fees Management System</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input 
                        type="text" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username" 
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>

        <div class="login-footer">
            Secure Access to Fees Management Dashboard
        </div>
    </div>
</div>

{% endblock %}
